<!DOCTYPE html>

<html>

  <head>
	<link type="text/css" rel="stylesheet" href="TASK3.css" media="all" />
	<script language="javascript" type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
	<script language="javascript" type="text/javascript" src="https://code.highcharts.com/modules/exporting.js">/script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  
  <body>
	<h1>Voici les resultats graphiques :</h1>
	<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto">
	
	<script type="text/javascript"> 
	
	$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Stacked bar chart'
        },
        xAxis: {
            categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Total fruit consumption'
            }
        },
        legend: {
            reversed: true
        },
        plotOptions: {
            series: {
                stacking: 'normal'
            }
        },
        series: [{
            name: 'John',
            data: [5, 3, 4, 7, 2]
        }, {
            name: 'Jane',
            data: [2, 2, 3, 2, 1]
        }, {
            name: 'Joe',
            data: [3, 4, 4, 2, 5]
        }]
    });
});

	</script>
	</div>
  </body>

</html>
