    function fluentDuration(timestamp) {
		totalSeconds = 86400;
        if (!timestamp) {
            return 'n/a';
        }

        totalSeconds = ~~((new Date().getTime() - timestamp) / 1000);
        var days = ~~(totalSeconds / 86400);
        var hours = ~~((totalSeconds % 86400) / 3600);
        var minutes = ~~((totalSeconds % 3600) / 60);
        var seconds = ~~(totalSeconds % 60);

        var message = [];

            if (seconds > 1) {

            }
        }
