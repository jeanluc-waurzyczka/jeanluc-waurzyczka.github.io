function fluentDuration(timestamp) {
    totalSeconds = 86400;
    if (!timestamp) {
        return 'n/a';
    }

    totalSeconds = ~~((new Date().getTime() - timestamp) / 1000);
    var days = ~~(totalSeconds / 86400);
    var hours = ~~((totalSeconds % 86400) / 3600);
    var minutes = ~~((totalSeconds % 3600) / 60);
    var seconds = ~~(totalSeconds % 60);

    var message = [];
    if (days > 0) {
        message.push(' ');
        message.push(days);
        message.push(' ');
        if (days > 1) {
            message.push('jours');
        } else {
            message.push('jour');
        }
        message.push(' ');
        message.push(hours);
        message.push(' ');
        if (hours > 1) {
            message.push('heures');
        } else {
            message.push('heure');
        }
    } else if (hours > 0) {
        message.push(' ');
        message.push(hours);
        message.push(' ');
        if (hours > 1) {
            message.push('heures');
        } else {
            message.push('heure');
        }
        message.push(' ');
        message.push(minutes);
        message.push(' ');
        if (minutes > 1) {
            message.push('minutes');
        } else {
            message.push('minute');
        }
    } else {
        message.push(' ');
        message.push(minutes);
        message.push(' ');
        if (minutes > 1) {
            message.push('minutes');
        } else {
            message.push('minute');
        }
        message.push(' ');
        message.push(seconds);
        message.push(' ');
        if (seconds > 1) {
            message.push('secondes');
        } else {
            message.push('seconde');
        }
    }

    return message.join('');
}
