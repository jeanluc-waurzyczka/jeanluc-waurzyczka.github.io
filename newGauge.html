<!DOCTYPE html>
<html>
<head>
	<meta  charset=UTF-8"> <meta http-equiv="refresh" content="150">
</head>
<style>
 body {width:200px; height:200px; overflow:hidden; margin:0; }
 html {width:200px; height:200px; overflow:hidden; margin:0}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<script>
	$(function () {
Highcharts.chart('container', {

    chart: {
        type: 'gauge',
        plotBackgroundColor: null,
        plotBackgroundImage: null,
        plotBorderWidth: 0,
        plotShadow: false
    },
title: {
    text: undefined
},

//    title: {
  //      text: undefined
  //  },

    pane: {
        startAngle: -150,
        endAngle: 150,
        background: [{
            backgroundColor: {
                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                stops: [
                    [0, '#FFF'],
                    [1, '#333']
                ]
            },
            borderWidth: 0,
            outerRadius: '109%'
        }, {
            backgroundColor: {
                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                stops: [
                    [0, '#333'],
                    [1, '#FFF']
                ]
            },
            borderWidth: 1,
            outerRadius: '107%'
        }, {
            // default background
        }, {
            backgroundColor: '#DDD',
            borderWidth: 0,
            outerRadius: '105%',
            innerRadius: '103%'
        }]
    },

    // the value axis
    yAxis: {
        min: 0,
        max: 30,

        minorTickInterval: 1,
        minorTickWidth: 1,
        minorTickLength: 7,
        minorTickPosition: 'inside',
        minorTickColor: '#666',

        tickInterval: 5,
        tickWidth: 2,
        tickPosition: 'inside',
        tickLength: 10,
        tickColor: '#666',
        labels: {
            step: 1,
            rotation: 'auto'
        },
        title: {
            text: 'µg/m³',
		  style: {
			  fontSize: '14px'    
		  },
		  y:10
        },
        plotBands: [{
            from: 0,
            to: 5,
            color: '#c4ffa5' // green
        }, {
            from: 5,
            to: 10,
            color: '#edf7f6' // blue
        },{
            from: 10,
            to: 15,
            color: '#fffb82' // yellow
        }, {
            from: 15,
            to: 35,
            color: '#ff5b5b' // red
        }]
    },
	exporting: {
	enabled: false
	},
	    credits: {
        enabled: false
    },
    series: [{
            dataLabels: [{
            align: 'center',
        }, {
            align: 'right',
        }],
        name: 'PM2.5',
        data: [8.7],
	   	dial: {
        backgroundColor: 'blue'
	},
        tooltip: {
            valueSuffix: ' µg/m³'
        },
        overshoot: 5
    },{
        name: 'PM2.5-24H',
        data: [5],
	dial: {
        backgroundColor: 'red'
	},
        tooltip: {
            valueSuffix: ' µg/m³'
        }}],


  });
});
</script>

<body>
<div id="container" style="height: 100%; width: 100%;position: relative;   margin: -15px auto 0 auto;top: 0%;"></div>
<div id="inner">
<div id="gauge_div"></div>
<div id="when_div"></div>

</body>
</html>
